{% extends "base.html" %}

{% block title %}Login - Disaster Preparedness & Response{% endblock %}

{% block content %}
<div class="login-main">
    <div class="login-container">
        <div class="login-header">
            <h2>Account Login</h2>
            <p>Sign in to access your disaster preparedness resources</p>
        </div>
        
        <div class="login-form">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group" id="instituteField">
                    <label for="institute_id">Institute ID</label>
                    <input type="text" id="institute_id" name="institute_id" class="form-control" placeholder="Enter your institute ID">
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="login-links">
                <p><a href="#">Forgot your password?</a></p>
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Create Now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleSelect = document.getElementById('role');
        const instituteField = document.getElementById('instituteField');
        
        // Role selection handler
        roleSelect.addEventListener('change', function() {
            const role = this.value;
            updateFormForRole(role);
        });
        
        // Update form based on selected role
        function updateFormForRole(role) {
            if (role === 'student' || role === 'teacher') {
                instituteField.style.display = 'block';
                document.getElementById('institute_id').required = true;
            } else if (role === 'admin') {
                instituteField.style.display = 'block';
                document.getElementById('institute_id').required = false;
                document.getElementById('institute_id').placeholder = 'Enter admin code if required';
            } else {
                instituteField.style.display = 'none';
                document.getElementById('institute_id').required = false;
            }
        }
        
        // Initialize form
        updateFormForRole(roleSelect.value);
    });
</script>
{% endblock %}
